<div class="container">
  <h2>Add User</h2>
    <div class="form-group">
      <label for="username">Username:</label>
      <input [(ngModel)]="user.username" type="username" class="form-control" placeholder="Enter username">
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input [(ngModel)]="user.password"  class="form-control" placeholder="Enter password">
    </div>
  
  <div *ngFor="let role of roles;">
      <div class="radio">
        <label>
          <input type="radio" name="radiogroup"
          [value]="role.id" 
          (change)="onSelectionChange(role)">{{ role.name }}
        </label>
      </div>
  </div>
  <button type="button" (click)="addUser()" class="btn btn-success">Save</button>
</div>
