<div class="container">
    <h2>Order Books</h2>
  <div class="form-group form-inline" >
    <label for="name">Book: </label> <label type="name" >{{ book.name }}</label>
  </div>
  <div class="form-group form-inline" >
    <p-calendar [(ngModel)]="order.orderdate" dateFormat="dd-mm-yy" placeholder="dd-mm-yy" dataType="string"></p-calendar>
    <button type="button" class="btn btn-info" (click)="orderBook(book)" >Order Book</button>
  </div>
  <table class="table table-bordered">
      <thead>
        <tr>
          <th>Book Name</th>
          <th>Owner</th>
        </tr>
      </thead>
      <tbody *ngIf="books">
        <tr *ngFor="let book of books">
          <td>{{ book.name }}</td>
          <td>{{ book.owner }}</td>
          <td><button type="button" class="btn btn-info" (click)="selectBook(book)">Select Book</button></td>
        </tr>
      </tbody>
    </table>
</div>
